<div class="tab-pane fade active" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
    <div class="row">
        <div class="col-md-8">
            <div class='tableauPlaceholder' id='' style='position: relative'>
                <noscript>
                    <a href='#'>
                        <img alt='Oats price Analysis ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Hi&#47;HistoricAnalysisofWheat&#47;Sheet1&#47;1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='HistoricAnalysisofWheat&#47;Sheet1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Hi&#47;HistoricAnalysisofWheat&#47;Sheet1&#47;1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1681444496684');
                var vizElement = divElement.getElementsByTagName('object')[0];
                vizElement.style.width = '100%';
                vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>
        <div class="col-md-4 ">
            <div class="row" style="max-height: 500px; overflow: auto;">
                <div class="d-flex">
                    <div class="overflow-auto">
                        <div class="card">
                            <div class="card-header py-3 ">
                                <h5 class="mb-0 text-center">
                                    <strong>Top Oats News</strong>
                                </h5>
                            </div>
                        </div>
                        <div id="newsScroll" class="card-scroll">
                        {% for news in wheat_top_news_list %}
                        <div class="card m-2" style="max-width: 540px;">
                            <div class="row g-0 overflow-auto">
                                <img src="{{ news['media'] }}" class="card-img-top rounded-start" />
                                <div class="card-body">
                                    <h5 class="card-title">{{news["title"]}}</h5>
                                    <p class="card-text"> {{news["title"]}}</p>
                                    <p class="card-text">
                                        <small class="text-muted">{{news["date"]}}</small>
                                    </p>
                                    <a href="{{ news['link'] }}" class="text-primary d-flex align-items-center">Read article <i class="mi mi-ChevronRight ms-2"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 20px">
                <div class="alert alert-danger" role="alert"> Oats market is down today </div>
            </div>
        </div>
    </div>
</div>
